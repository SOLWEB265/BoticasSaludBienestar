<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrar Nuevo Producto</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-bl from-[#505b96] to-[#1d2332]">

  <div class="bg-white shadow-lg rounded-lg px-[5rem] py-[4rem] w-full max-w-[43rem] ">
    <h2 class="text-2xl font-bold mb-6">Registrar Nuevo Producto</h2>
    
    <form class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Nombre del producto</label>
        <input type="text" placeholder="Ej. Paracetamol 500mg" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 text-sm focus:ring focus:ring-indigo-300"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">CÃ³digo</label>
        <input type="text" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 text-sm focus:ring focus:ring-indigo-300"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Fecha de Vencimiento</label>
        <input type="text" placeholder="dd/mm/aaaa" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 text-sm focus:ring focus:ring-indigo-300"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Cantidad</label>
        <input type="number" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 text-sm focus:ring focus:ring-indigo-300"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Proveedor</label>
        <input type="text" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 text-sm focus:ring focus:ring-indigo-300"/>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700">Precio</label>
        <input type="number" step="0.01" class="mt-1 block w-full rounded-md border border-gray-300 shadow-sm p-2 text-sm focus:ring focus:ring-indigo-300"/>
      </div>
    </form>
      <div class="flex justify-between mt-6">
        <button type="button" class="bg-yellow-200 text-gray-700 px-4 py-2 rounded hover:bg-yellow-300 transition">Guardar Borrador</button>
        <button type="reset" class="bg-yellow-200 text-gray-700 px-4 py-2 rounded hover:bg-yellow-300 transition">Descartar</button>
        <a href="inventario.html"><button class="bg-yellow-200 text-gray-700 px-4 py-2 rounded hover:bg-yellow-300 transition">Finalizar / Guardar</button></a>
      </div>
  </div>
</body>
</html>
